<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list aap</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MyBookList</h1>
        </header>
        <div class="main">
            <form action="" class="form-control" id="form-control">
                <label for="">Title</label>
                <input type="text" id="title" class="inp title">
                <label for="">Author</label>
                <input type="text" id="author" class="inp author">
                <label for="">ISBN#</label>
                <input type="text" id="isbn" class="inp isbn">
                <input type="submit" value='Add Book' id="sub-btn" class="btn sub-btn">
              
            </form>
        
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
